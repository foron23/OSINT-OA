# =============================================================================
# OSINT News Aggregator - Docker Compose
# =============================================================================
# Orquestación de servicios para despliegue completo
#
# Uso:
#   1. Copiar .env.example a .env y configurar
#   2. docker-compose up -d
#   3. Acceder a http://localhost:5000
#
# Volúmenes persistentes:
#   - osint-data: Base de datos SQLite
#   - telegram-session: Sesión de Telegram MCP (autenticación)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # OSINT News Aggregator - Main Application
  # ---------------------------------------------------------------------------
  osint-aggregator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osint-news-aggregator
    restart: unless-stopped
    
    # Port mapping
    ports:
      - "${HOST_PORT:-5000}:5000"
    
    # Environment from .env file
    env_file:
      - .env
    
    # Override specific env vars for Docker context
    environment:
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
      - DATABASE_PATH=/app/data/osint.db
      - TELEGRAM_MCP_PATH=/app/bin/telegram-mcp
      - TELEGRAM_SESSION_PATH=/app/data/telegram-session
    
    # Persistent volumes
    volumes:
      # SQLite database persistence
      - osint-data:/app/data
      # Telegram session persistence (important for MCP auth)
      - telegram-session:/app/data/telegram-session
      # Optional: mount .env for runtime changes (read-only)
      # - ./.env:/app/.env:ro
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/runs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# -----------------------------------------------------------------------------
# Named Volumes for Persistence
# -----------------------------------------------------------------------------
volumes:
  # SQLite database - survives container restarts/updates
  osint-data:
    driver: local
    name: osint-news-data
  
  # Telegram MCP session - preserves authentication
  # IMPORTANT: First run requires interactive auth, see README
  telegram-session:
    driver: local
    name: osint-telegram-session

# -----------------------------------------------------------------------------
# Networks (optional, for multi-service setups)
# -----------------------------------------------------------------------------
networks:
  default:
    name: osint-network
